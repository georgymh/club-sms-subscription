<html>
<head>
	<title> Subscribe to the club </title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel='stylesheet' />
	<link href="resources/subscribe.css" rel='stylesheet' />
<body>
	<div class="content pad-top-lg">

		<h2 class="text-center"> Receive text messages 15 minutes before the club meeting </h2>

		<div class="row pad-top">
			<div class="jumbotron col-md-offset-3 col-md-6">
				<form>

				  <div class="form-group">
				    <label class="text-left">Email address</label>
				    <input type="email" class="form-control" id="email" placeholder="registered@email.com">
				  </div>

				  <div class="form-group">
				    <label class="text-left">Phone Number</label>
				    <input type="password" class="form-control" id="phone" placeholder="(123) 456-7890">
				  </div>

				  <div class="checkbox">
				    <label class="text-left">
				      <input type="checkbox"> I agree to receive text messages from the OCC Programming Club.
				    </label>
				  </div>

				  <div class="text-center pad-top">
				  	<button type="submit" class="btn btn-lg btn-success">Subscribe</button>
				  </div>

				</form>
			</div> 
		</div>
	</div>
</body>

<script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='resources/subscribe.js'></script>

</html>
