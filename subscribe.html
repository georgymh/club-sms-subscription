<html>
<head>
	<title> Subscribe to the club </title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel='stylesheet' />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="resources/subscribe.css" rel='stylesheet' />
<body>
	<div class="content pad-top-lg">

		<h2 class="text-center"> Receive a SMS reminder 1 hour before the club meeting starts </h2>

		<div class="row pad-top-md">
		  <div class="col-md-offset-3 col-md-6">
			<div id="alert-box" class="alert alert-danger" role="alert" style="display:none"></div>
			<div id="success-box" class="alert alert-success" role="alert" style="display:none"></div>
		  </div>
		</div>

		<div id="form-container" class="row pad-top-xsm">
			<div class="col-md-offset-3 col-md-6">
				<form>

				  <div class="form-group">
				    <label class="text-left">First Name</label>
				    <input class="form-control" id="name" placeholder="Mario (Mama-mia!)">
				  </div>

				  <div class="form-group">
				    <label class="text-left">Email address</label>
				    <input type="email" class="form-control" id="email" placeholder="registered@email.com">
				  </div>

				  <div class="form-group">
				    <label class="text-left">Phone Number</label>
				    <input class="form-control" id="phone" placeholder="(123) 456-7890">
				  </div>

				  <div class="checkbox">
				    <label class="text-left">
				      <input id="confirm" type="checkbox"> I confirm that the phone and email address provided are mine, <b>and</b> I allow the OCC Programming Club to send me text messages on the days and times specified.
				    </label>
				  </div>

				  <div class="text-center pad-top-xsm">
				  	<button id="unsubscribe" type="submit" class="btn btn-lg btn-danger" name="unsubscribe">
				  		Opt out
				  		<i id="spinner-unsubscribe" class="fa fa-circle-o-notch fa-spin" style="display:none"></i>
				  	</button>

				  	<button id="subscribe" type="submit" class="btn btn-lg btn-success" name="subscribe">
				  		Subscribe
				  		<i id="spinner-subscribe" class="fa fa-circle-o-notch fa-spin" style="display:none"></i>
				  	</button>
				  </div>

				</form>
			</div> 
		</div>
	</div>
</body>

<script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='resources/mask.js'></script>
<script src='resources/subscribe.js'></script>

</html>
